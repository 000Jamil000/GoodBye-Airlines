<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">
          <img src="./assets/logo.png" alt="Sorry" class="logo" />
          <a href="../index.html">GoodBye</a>
        </div>
        <div class="profile-container">
          <div class="header">
            <h1>Профиль</h1>
          </div>
          <hr />
          <div class="main">
            <form action="">
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label for="">Имя</label>
                  <input type="text" placeholder="Иван" />
                </div>
                <div class="lastname">
                  <label for="">Фамилия</label>
                  <input type="text" placeholder="Иванов" />
                </div>
              </div>

              <div class="inputDataAboutPerson1">
                <label for="">Отчество</label>
                <input type="text" placeholder="Иванович" />
              </div>
              <div class="inputDataAboutPerson1">
                <label for="">EMAIL</label>
                <input type="text" />
              </div>
              <h3>Паспортные данные</h3>
              <div class="inputDataAboutPerson">
                <div class="seriesPassport">
                  <label for="">Серия</label>
                  <input type="text" placeholder="1234" />
                </div>
                <div class="numberPassport">
                  <label for="">Номер</label>
                  <input type="text" placeholder="567890" />
                </div>
              </div>
              <div class="inputDataAboutPerson">
                <div class="issuedBy">
                  <label for="">Кем выдан</label>
                  <input type="text" />
                </div>
                <div class="departmentCode">
                  <label for="">Код подразделения</label>
                  <input type="text" />
                </div>
              </div>
            </form>
          </div>
          <div class="footer">
            <button class="cancel">Отмена</button>
            <button class="saveData">Сохранить</button>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="menu-container">
          <div>
            <button class="profileBtn">
              <img src="./assets/profile_icon.svg" alt="" />
              Профиль
            </button>
          </div>
          <div>
            <button class="settingsBtn">
              <img src="./assets/setting_icon.svg" alt="" />
              Настройки
            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="./assets/Pilot(1).png" alt="" title="" />
      </div>
    </div>
  </body>
</html>
