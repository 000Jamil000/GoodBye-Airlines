<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Profile.css" />
    <script src="../../JavaScript/admin.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">
          <img src="../assets/logo.png" alt="Sorry" class="logo" />
          <a href="../index.html">GoodBye</a>

        <div class="profile-container">
          <div class="header">
            <h1>Настройки доступа</h1>
          </div>

            <form action="">
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label for="">Введите ФИО менеджера</label>
                  <input type="text" placeholder="Иванов Иван Иванович" />
                </div>
              </div>
            </form>
          </div>
          <div class="footer">
            <button class="cancel">Дать доступ</button>
            <button class="saveData">Удалить сотрудника</button>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="menu-container">
          <div>
            <button class="profileBtn" id="profileBtn">
              <img src="../assets/profile_icon.svg" alt="" />
              Профиль
            </button>
          </div>
          <div>
            <button class="settingsBtn" id="settingsBtn">
              <img src="../assets/setting_icon.svg" alt="" />
              Настройки доступа
            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="../assets/Pilot(1).png" alt="" title="" />
