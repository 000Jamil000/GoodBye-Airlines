<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodBye</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../CSS/AutorizationAndRegistration.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="airplane-image">
          <img src="./assets/airplane2.png" alt="" />
        </div>
      </div>
      <div class="right-column">
        <div class="windowRegistration">
          <div class="frame">
            <div class="header">
              <h3>Регистрация</h3>
              <p>
                Уже зарегистрированы? <a href="./Autorization.html">Войти </a>
              </p>
            </div>
            <div class="main">
              <form action="">
                <div class="inputDataPerson">
                  <label>Ваш email</label>
                  <input type="text" class="email" />
                </div>
                <div class="inputDataPerson">
                  <label>Пароль</label>
                  <input type="text" class="password" />
                </div>
                <div class="inputDataPerson">
                  <label>Повторите пароль</label>
                  <input type="text" class="password" />
                </div>
              </form>
            </div>
            <div class="beforeFooter">
              <hr />
              <p>ИЛИ</p>
              <hr />
            </div>
            <div class="footer">
              <div class="btn">
                <button class="googleEntry">
                  <img
                    src="./assets/Google_logo.png"
                    alt="Google"
                    class="googleLogo"
                  />Войти через GOOGLE
                </button>
              </div>
              <div class="btn">
                <button class="createAccount" disabled>
                  Зарегистрироваться
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
